<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professional Year Wrapped</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

  <h1>Professional Year Wrapped</h1>
  <p>Create a Wrapped style summary of your professional year.</p>

  <img 
    src="assets/professional-year-wrapped-template.png"

    style="max-width:100%; border-radius:16px;"
  />

  <input placeholder="Company or Organization" /><br><br>

  <textarea placeholder="List numbers (example: 456 emails replied)"></textarea><br><br>

  <button>Generate</button>

</body>
</html>
