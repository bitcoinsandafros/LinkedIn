<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Year Wrapped</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="professional-wrapped">
    <h1>Professional Year Wrapped</h1>
    <p>Create a Wrapped-style summary of your professional year.</p>

    <!-- Image Section -->
    <div class="wrapped-image">
      <img src="assets/professional-year-wrapped-template.PNG" alt="Your Professional Year Visual">
    </div>

    <p>This visual was generated using ChatGPT.</p>
    <p>To recreate this exact style, fill the form below and generate your prompt.</p>

    <!-- Form Section -->
    <form id="wrappedForm">
      <label for="email">Email (required)</label>
      <input type="email" id="email" name="email" required>

      <label for="company">Company or Organization</label>
      <input type="text" id="company" name="company">

      <label for="summary">Year Summary</label>
      <textarea id="summary" name="summary"></textarea>

      <label for="accomplishments">Accomplishments (one per line)</label>
      <textarea id="accomplishments" name="accomplishments"></textarea>

      <label for="numbers">By the Numbers (one per line)</label>
      <textarea id="numbers" name="numbers"></textarea>

      <!-- Regenerate Toggle -->
      <div class="regenerate-toggle">
        <label for="variation">
          <input type="checkbox" id="variation" name="variation">
          Regenerate a slightly different layout variation
        </label>
      </div>

      <button type="submit">Generate Wrapped Visual Prompt</button>
    </form>

    <!-- Output Section -->
    <div id="outputWrap" hidden>
      <h2>Your ChatGPT Prompt</h2>
      <pre id="output"></pre>
      <button id="copyBtn">Copy Prompt</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
