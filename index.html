<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professional Year Wrapped</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>

  <div class="wrap-container">
    <h1>Professional Year Wrapped</h1>
    <p>Create a Wrapped style summary of your professional year.</p>

    <img
      src="assets/professional-year-wrapped-template.png"
      alt="Professional Year Wrapped Example"
    />

    <h2>Your Info</h2>

    <input
      type="text"
      placeholder="Company or Organization"
    />

    <br><br>

    <textarea
      placeholder="List accomplishments (one per line)"
    ></textarea>

    <br><br>

    <textarea
      placeholder="List numbers (example: 456 emails replied)"
    ></textarea>

    <br><br>

    <button type="button">Generate</button>
  </div>

</body>
</html>
